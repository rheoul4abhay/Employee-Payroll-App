spring.application.name=employee_payroll_app
#Setup MySQL db connection
spring.datasource.url=${db_employee_payroll_url}
spring.datasource.username=${db_employee_payroll_username}
spring.datasource.password=${db_employee_payroll_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring JPA Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set Logging Level (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=INFO
logging.level.com.spring=DEBUG

# Log format (timestamp, level, logger name, message)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] [%thread] %logger{36} - %msg%n

# Log to a file
logging.file.name=logs/employee-payroll.log
logging.file.max-size=10MB
logging.file.max-history=5

# Enable logging to console
logging.console.enabled=true
spring.profiles.active=dev